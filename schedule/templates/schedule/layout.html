{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}UniAgenda{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{% static 'schedule/styles.css' %}" rel="stylesheet">
    {% block script %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="{% static 'schedule/logo.png' %}" alt="UniAgenda Logo" style="height: 30px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'today' %}">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'week' %}">Week</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'routine' %}">Routine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task' %}">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    

<div class="main container mt-4">
    {% block body %}
    {% endblock %}
</div>

<footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
        <span class="text-muted">Â© 2024 UniAgenda</span>
    </div>
</footer>

</body>
</html>
